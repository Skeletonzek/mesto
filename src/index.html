<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Место</title>
</head>
<body class="body">
<div class="page">
  <section class="popup popup-profile">
    <form class="popup__form popup-profile__form" name="info" novalidate>
      <button class="popup__close popup-profile__close" type="button"></button>
      <h2 class="popup__title popup-profile__title">Редактировать профиль</h2>
      <input class="popup__text popup-profile__text" id="name-input" type="text" name="name" minlength="2" maxlength="40" required>
      <span class="popup__error" id="name-input-error"></span>
      <input class="popup__text popup-profile__text" id="status-input" type="text" name="status" minlength="2" maxlength="200" required>
      <span class="popup__error" id="status-input-error"></span>
      <button class="popup__submit popup-profile__submit" type="submit">Сохранить</button>
    </form>
  </section>
  <section class="popup popup-card">
    <form class="popup__form popup-card__form" name="info" novalidate>
      <button class="popup__close popup-card__close" type="button"></button>
      <h2 class="popup__title popup-card__title">Новое место</h2>
      <input class="popup__text popup-card__text" id="title-input" type="text" name="name" placeholder="Название" minlength="1" maxlength="30" required>
      <span class="popup__error" id="title-input-error"></span>
      <input class="popup__text popup-card__text" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
      <span class="popup__error" id="link-input-error"></span>
      <button class="popup__submit popup-card__submit" type="submit">Создать</button>
    </form>
  </section>
  <section class="popup popup-pic">
    <figure class="popup-pic__figure">
      <button class="popup__close popup-pic__close" type="button"></button>
      <img class="popup-pic__img" alt="">
      <figcaption class="popup-pic__title"></figcaption>
    </figure>
  </section>
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__img" src="./images/profile-img.jpg" alt="Аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__change" type="button"></button>
        <p class="profile-info__status">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="place-template">
  <article class="place">
    <button class="place__bin" type="button"></button>
    <img class="place__photo" alt="">
    <h2 class="place__title"></h2>
    <button class="place__like" type="button"></button>
  </article>
</template>
</body>
</html>
