<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
<div class="page">
  <section class="popup">
    <form class="popup__form" name="info">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__text" type="text" name="name">
      <input class="popup__text" type="text" name="status">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </section>
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__img" src="./images/profile-img.jpg" alt="Аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__change" type="button"></button>
        <p class="profile-info__status">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="places">
      <article class="place">
        <img class="place__photo" src="./images/place-karachevsk.jpg" alt="Карачевск">
        <h2 class="place__title">Карачевск</h2>
        <button class="place__like" type="button"></button>
      </article>
      <article class="place">
        <img class="place__photo" src="./images/place-elbrus.jpg" alt="Гора Эльбрус">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button class="place__like" type="button"></button>
      </article>
      <article class="place">
        <img class="place__photo" src="./images/place-dombai.jpg" alt="Домбай">
        <h2 class="place__title">Домбай</h2>
        <button class="place__like" type="button"></button>
      </article>
      <article class="place">
        <img class="place__photo" src="./images/place-elbrus.jpg" alt="Гора Эльбрус">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button class="place__like" type="button"></button>
      </article>
      <article class="place">
        <img class="place__photo" src="./images/place-dombai.jpg" alt="Домбай">
        <h2 class="place__title">Домбай</h2>
        <button class="place__like" type="button"></button>
      </article>
      <article class="place">
        <img class="place__photo" src="./images/place-karachevsk.jpg" alt="Карачевск">
        <h2 class="place__title">Карачаево-Черкессия</h2>
        <button class="place__like" type="button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
