<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
<div class="page">
  <section class="popup popup-profile">
    <form class="popup__form popup-profile__form" name="info">
      <button class="popup__close popup-profile__close" type="button"></button>
      <h2 class="popup__title popup-profile__title">Редактировать профиль</h2>
      <input class="popup__text popup-profile__text" type="text" name="name">
      <input class="popup__text popup-profile__text" type="text" name="status">
      <button class="popup__submit popup-profile__submit" type="submit">Сохранить</button>
    </form>
  </section>
  <section class="popup popup-card">
    <form class="popup__form popup-card__form" name="info">
      <button class="popup__close popup-card__close" type="button"></button>
      <h2 class="popup__title popup-card__title">Новое место</h2>
      <input class="popup__text popup-card__text" type="text" name="name" placeholder="Название">
      <input class="popup__text popup-card__text" type="text" name="link" placeholder="Ссылка на картинку">
      <button class="popup__submit popup-card__submit" type="submit">Создать</button>
    </form>
  </section>
  <section class="pic-view">
    <figure class="pic-view__figure">
      <button class="pic-view__close" type="button"></button>
      <img class="pic-view__img" src="" alt="">
      <figcaption class="pic-view__title"></figcaption>
    </figure>
  </section>
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__img" src="./images/profile-img.jpg" alt="Аватар">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__change" type="button"></button>
        <p class="profile-info__status">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="place-template">
  <article class="place">
    <button class="place__bin" type="button"></button>
    <img class="place__photo" src="" alt="">
    <h2 class="place__title"></h2>
    <button class="place__like" type="button"></button>
  </article>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
